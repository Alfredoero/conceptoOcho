{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Resultados</h1>
				<div>

					<form action="{% url 'filter' %}" method="post">
					    {% csrf_token %}
					    {% for key in data %}
						<div class="checkbox">
						  	<label><input type="checkbox" name="keys[]" value="{{ key }}">{{ key }}</label>
						</div>
						{% endfor %}
						<input type="hidden" name="do_search" value="{{ data }}"/>
						<input type="hidden" name="search_city" value="{{ search_city }}"/>
						<input type="hidden" name="search_country" value="{{ search_country }}"/>
					    <input type="submit" value="Submit" />
					</form>					
				</div>
			</div>
		</div>
		<div class="row">
			<ul>
				{% for item in metas %}
					<li>
					<p>{{ item.link }}</p>
					<p>{{ item.meta }}</p>
					<p>{{ item.keys_count }}</p>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	
</script>
</html>
